<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Figma Embed</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f9f9f9;
    }

    /* Fixed size iframe */
    .frame-fixed {
      border: 1px solid rgba(0, 0, 0, 0.1);
      width: 800px;
      height: 450px;
    }

    /* Responsive container (16:9) */
    .frame-responsive {
      position: relative;
      width: 100%;
      max-width: 1200px;
      aspect-ratio: 16 / 9; /* modern browsers */
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .frame-responsive iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <!-- Fixed Size Embed -->
  <iframe
    class="frame-fixed"
    src="https://embed.figma.com/design/cGO7WuT5vRcUASz52jVdLB/Untitled?node-id=0-1&embed-host=share"
    allowfullscreen
    loading="lazy"
    referrerpolicy="strict-origin-when-cross-origin">
  </iframe>

  <!-- Responsive Embed (comment above iframe if you prefer this one) -->

      src="https://embed.figma.com/design/cGO7WuT5vRcUASz52jVdLB/Untitled?node-id=0-1&embed-host=share"
      allowfullscreen

      referrerpolicy="strict-origin-when-cross-origin">
    </iframe>
  </div>
  -->

</body>
</html>
